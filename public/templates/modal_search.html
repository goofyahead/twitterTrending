<!-- Modal -->
<div id="myModal" class="modal hide fade" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3 id="myModalLabel">Haz click sobre el elemento que quieras quitar o añadir:</h3>
	  </div>
	  <div class="modal-body">
	  	<div class="center-div-modal">
	  	<div class="row">
	  		<form class="form-search">
			  <div class="input-prepend">
			  	<span class="add-on">
			  		<i class="icon-search"></i>
			  	</span>
			    <input id="search-me" type="text" class="span2">			    
			  </div>
			</form>
	  	</div>
	  	<div id="dishesList">
		  	<div class="row">
		  		<% var cont = 0; %>
			  	<% _.each(myCategos, function(cat) { console.log(cat); %> 
			  		<% if ( _.indexOf(myHaving, cat) == -1) { %>
			  		<% if (cont % 4 == 0) { %>
			  			</div><div class="row spacer">
			  		<% } %>
			  		<div class="span2">
			  			<button id="modal-element" class="btn btn-small btn-block"> <%= cat %> </button>
			  		</div>
			  		<% } else { %>
			  		<div class="span2">
			  			<button id="modal-element" class="btn btn-primary btn-small btn-block"> <%= cat %> </button>
			  		</div>
			  		<%  } %>
			  	<% cont++; }); %>
		</div>
		</div>
	  </div>
	</div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	    <button class="btn btn-primary" data-dismiss="modal" id="save-modal">Save changes</button>
	  </div>
</div>
